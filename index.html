<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-frame">
           <form action="">
              <label for="task-name">Task name</label><br>
              <input id="task-name" name="task-name" type="text"><br>
              <label for="story-point">Story point</label><br>
              <input id="story-point" name="story-point"type="text"><br>
              <label for="asigner">Assigner</label><br>
              <select name="asigner" id="asigner"><br>
                <option value="Aaa">Aaa</option>
                <option value="Bbb">Bbb</option>
                <option value="Ccc">Ccc</option>
              </select>
              <button type="submit">Add Task</button>
           </form>
        </div>

        <div class="interface-frame">
            <select name="" id=""></select>

            <div class="task-selection">

                <div class="todo">
                    <h2>Todo</h2>
                    <div class="todo-container element-container">
                        <div class="element" draggable="true">Element 1</div>
                        <div class="element" draggable="true">Element 2</div>
                        <div class="element" draggable="true">Element 3</div>
                    </div>
                </div>


                <div class="inprogress">
                    <h2>In progress</h2>
                    <div class="inprogress-container element-container">
                        <div class="element" draggable="true">Element 1</div>
                      
                    </div>
                </div>


                <div class="review">
                    <h2>Review</h2>
                    <div class="review-container element-container">
                       
                    </div>
                </div>


                <div class="done">
                    <h2>Done</h2>
                    <div class="done-container element-container">
                        
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
